<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link href="styles/scroll.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="registration">
          <nav class="menu">
            <a href="/authorization.html">Авторизация</a>
            <button class="logout">Выход</button>
          </nav>
        </div>
        <div class="chatLayout">
          <div class="sideBar">
            <div class="sideBarHeader">
              <span class="sideBarHeader__content">Пользователи в сети</span>
            </div>
            <div class="sideBarBody" id="sideBarBody"></div>
          </div>
          <div class="chatBody">
            <div class="chatBodyHeader">
              <span class="chatHeader__name">Владимир Путин</span>
              <span class="chatHeader__online">В сети</span>
            </div>
            <div class="bodyContainer">
              <div class="chatHistory" id="chatHistory"></div>
              <div class="chatInput" id="chatInput">
                <div
                  class="chatInput__text"
                  id="chatInput__text"
                  contenteditable="true"
                  role="textbox"
                  aria-multiline="true"
                ></div>
                <div class="chatInput__svgWrap" id="chatInput__svgWrap">
                  <svg class="chatInput__svg" width="36" height="36" viewBox="0 0 24 24">
                    <g class="chatInput__g" fill="none" fill-rule="evenodd">
                      <path d="M0 0h24v24H0z"></path>
                      <path
                        d="M5.74 15.75a39.14 39.14 0 0 0-1.3 3.91c-.55 2.37-.95 2.9 1.11 1.78 2.07-1.13 12.05-6.69 14.28-7.92 2.9-1.61 2.94-1.49-.16-3.2C17.31 9.02 7.44 3.6 5.55 2.54c-1.89-1.07-1.66-.6-1.1 1.77.17.76.61 2.08 1.3 3.94a4 4 0 0 0 3 2.54l5.76 1.11a.1.1 0 0 1 0 .2L8.73 13.2a4 4 0 0 0-3 2.54Z"
                        fill="currentColor"
                      ></path>
                    </g>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script/axios.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
